<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>URL Shortener</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background-color: #f8f9fa;
	font-family: 'Arial', sans-serif;
}

.container {
	max-width: 600px;
	margin-top: 50px;
}

h1 {
	color: #343a40;
}

.form-label {
	font-weight: bold;
}

.btn-submit {
	background-color: #28a745;
	color: white;
}

.btn-submit:hover {
	background-color: #218838;
}

.input-group {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 5px;
}

.footer {
	text-align: center;
	margin-top: 50px;
	color: #6c757d;
}
</style>
</head>
<body>

	<div class="container">
		<h1 class="text-center">URL Shortener</h1>

		<div class="card p-4 shadow-sm">
			<form id="urlForm" action="/urlShorten" method="post"
				onsubmit="return validateForm()">
				<div class="mb-3">
					<label for="originalUrl" class="form-label">Enter URL to
						shorten:</label>
					<div class="input-group">
						<input type="url" id="originalUrl" name="originalUrl"
							class="form-control" placeholder="https://example.com" required>
					</div>
				</div>
				<div class="mb-3">
					<label for="days" class="form-label">Expiration (days,
						optional):</label> <input type="number" id="days" name="days"
						class="form-control" min="1" placeholder="Default 7 days">
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-submit btn-lg">Shorten
						URL</button>
				</div>
			</form>
		</div>

		<div class="footer">
			<p>&copy; 2024 URL Shortener. All rights reserved.</p>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- For validation -->
	<script>
		function validateForm() {
			const urlInput = document.getElementById("originalUrl").value;
			const pattern = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(:[0-9]{1,5})?(\/[^\s]*)?$/;

			if (!pattern.test(urlInput)) {
				alert("Please enter a valid URL (e.g., https://example.com)");
				return false;
			}
			return true;
		}
	</script>

</body>
</html>
